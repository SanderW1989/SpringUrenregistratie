<html>
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href=css/UrenRegistratieMain.css>
        
        <script src="JavaScript/lib/jquery-3.3.1.min.js"></script>
        <script src="JavaScript/maakKandidaat.js"> </script>
    </head>
    <body>
        <div class="menu">
            <a href="mijnOverzicht.html">
                <img class="logoWT" src="images/logoWT.svg">
            </a>
        </div>

       <div class="slide-panel">
           <div class="infoContainer">
               <form id="registreerKandidaatForm">
                <table>
                    <tr>
                        <td colspan="2">
                            Gegevens Kandidaat:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Naam:
                        </td>
                        <td>
                            <input type=text placeholder=Naam id=naamTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Telefoonnummer:
                        </td>
                        <td>
                            <input type=text placeholder=Telefoonnummer id=telefoonnummerTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bedrijf van Kandidaat:
                        </td>
                        <td>
                            <select id=bedrijfDropDown name=Bedrijf>
                                    <option disabled>Selecteer Bedrijf</option>
                                    <option>Geen bedrijf</option>
                                    <option>Working Talent</option>
                                    <option>Atos</option>
                                    <option>KLM</option>
                                    <option>ING</option>
                                    <option>Dearnova</option>
                                </select>
                        </td>
                    </tr>
                    <td>
                        Contactpersoon:
                    </td>
                    <td>
                        <select id=CPDropDown name=Contactpersoon>
                                <option disabled>Selecteer Contactpersoon</option>
                                <option>Geen contactpersoon</option>
                                <option>Mark Hink</option>
                                <option>Bart Jaap van den Berg</option>
                                <option>Matthieu Schaar</option>
                                <option>Quicho de Horde</option>
                                <option>Nicole Estrada</option>
                            </select>
                    </td>
                    <tr>
                        <td>
                            E-mail adres:
                        </td>
                        <td>
                            <input type="email" placeholder="email@voorbeeld.com" id=emailTextBox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Wachtwoord:
                        </td>
                        <td>
                            <input type="text" id=wachtwoordTextBox>
                        </td>
                    </tr>
                </table>
                
                <br>
                <a class="returnLink" href="overzichtKandidaten.html">
                        <input type="button" value="Ga Terug"> 
                </a>    
                <input type="submit" value="Verzenden">     
                <br>
                </form>
            </div>
       </div>
    </body>
</html>
